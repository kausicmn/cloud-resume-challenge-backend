name: 'Backend testing'

on: push

jobs:
  python-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo
      - name: Run test
        run: python -m unittest tests.count_test 

